<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ログイン</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: white;
      padding: 2em;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      margin-bottom: 1em;
    }

    input[type="email"] {
      width: 100%;
      padding: 0.8em;
      font-size: 1em;
      margin-bottom: 1em;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      width: 100%;
      padding: 0.8em;
      font-size: 1em;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    #msg {
      margin-top: 1em;
      color: red;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ログイン</h2>
    <input id="email" type="email" placeholder="ikuei.ac.jp のメールアドレスを入力">
    <button onclick="login()">ログイン</button>
    <p id="msg"></p>
  </div>

  <script>
    function login() {
      const email = document.getElementById("email").value;
      const msg = document.getElementById("msg");

      if (!email.endsWith("@ikuei.ac.jp")) {
        msg.textContent = "ikuei.ac.jp のメールアドレスのみ利用できます。";
        return;
      }

      localStorage.setItem("loggedIn", "true");
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
