<body>

<div class="container">
  <h2>ã‚¦ãƒ‡è©¦ã—ãƒ¢ãƒ¼ãƒ‰</h2>

  <select id="subject">
    <option value="">ç§‘ç›®ã‚’é¸æŠ</option>
  </select>

  <div id="chapterList"></div>

  <input id="questionCount" type="number" min="1" max="200"
         placeholder="å‡ºé¡Œæ•°ã‚’å…¥åŠ›ï¼ˆåŠè§’æ•°å­—ï¼‰">

  <button onclick="startTest()">é–‹å§‹</button>

<script>
  let quizData = [];

  const subjectOrder = [
    "åŒ»ç™‚æ¦‚è«–","å…¬è¡†è¡›ç”Ÿå­¦","é–¢ä¿‚æ³•è¦","è§£å‰–å­¦","ç”Ÿç†å­¦","ç—…ç†å­¦",
    "è‡¨åºŠåŒ»å­¦ç·è«–","è‡¨åºŠåŒ»å­¦å„è«–","ãƒªãƒãƒ“ãƒªãƒ†ãƒ¼ã‚·ãƒ§ãƒ³åŒ»å­¦",
    "æ±æ´‹åŒ»å­¦æ¦‚è«–","çµŒçµ¡çµŒç©´æ¦‚è«–","æ±æ´‹åŒ»å­¦è‡¨åºŠè«–","ã¯ã‚Šç†è«–","ãã‚…ã†ç†è«–"
  ];

  window.onload = () => {
    fetch("quizzes.json")
      .then(res => res.json())
      .then(data => {
        quizData = data;
        populateSubjects();
      });
  };

  function populateSubjects() {
    const subjectSelect = document.getElementById("subject");
    let subjects = [...new Set(quizData.map(q => q.subject))];

    subjects.sort((a,b)=>subjectOrder.indexOf(a)-subjectOrder.indexOf(b));

    subjects.forEach(sub=>{
      const op=document.createElement("option");
      op.value=sub;
      op.textContent=sub;
      subjectSelect.appendChild(op);
    });

    subjectSelect.addEventListener("change", populateChapters);
  }

  function populateChapters() {
    const subject = document.getElementById("subject").value;
    const chapterList = document.getElementById("chapterList");
    chapterList.innerHTML = "";

    if (!subject) return;

    let chapters = [
      ...new Set(
        quizData.filter(q=>q.subject===subject).map(q=>q.chapter)
      )
    ];

    chapters.sort();

    chapters.forEach(ch=>{
      const div=document.createElement("div");
      div.className="checkbox-item";

      /* â† æ”¹è¡Œç¦æ­¢ï¼1è¡Œã§æ›¸ãã“ã¨ãŒæœ€é‡è¦ãƒã‚¤ãƒ³ãƒˆ */
      div.innerHTML = `<label class="chapter-label">${ch}<input type="checkbox" value="${ch}"></label>`;

      chapterList.appendChild(div);
    });
  }

  function startTest() {
    const subject = document.getElementById("subject").value;
    const checks = [...document.querySelectorAll("#chapterList input:checked")];
    const count = Number(document.getElementById("questionCount").value);

    if (!subject || checks.length===0) {
      alert("ç§‘ç›®ã¨é …ç›®ã‚’é¸æŠã—ã¦ãã ã•ã„ã€‚");
      return;
    }

    if (!count || count < 1) {
      alert("å‡ºé¡Œæ•°ã‚’åŠè§’æ•°å­—ã§å…¥åŠ›ã—ã¦ãã ã•ã„ã€‚");
      return;
    }

    const selectedChapters = checks.map(c=>c.value);

    localStorage.setItem("udetest_subject", subject);
    localStorage.setItem("udetest_chapters", JSON.stringify(selectedChapters));
    localStorage.setItem("udetest_count", count);

    location.href = "quiz_udetest.html";
  }
</script>
