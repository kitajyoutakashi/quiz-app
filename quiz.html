<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>問題</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background-color: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 420px;
      box-sizing: border-box;
    }

    h2 {
      font-size: 1.3rem;
      margin-bottom: 1rem;
    }

    /* ✅ 選択肢ボタンを緑に変更 */
    .option {
      width: 100%;
      padding: 1rem;
      margin-bottom: 1rem;
      background-color: #28a745; /* 緑 */
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      text-align: left;
    }

    .option:hover {
      background-color: #1e7e34; /* 濃い緑 */
    }

    .correct {
      background-color: #28a745 !important;
    }

    .wrong {
      background-color: #dc3545 !important;
    }

    /* ✅ フェードインアニメーション */
    .fade-in {
      animation: fadeIn 0.5s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-5px); }
      to { opacity: 1; transform: translateY(0); }
    }

    #judgeText {
      font-size: 1.2rem;
      font-weight: bold;
      margin-bottom: 0.5rem;
      display: none;
    }

    .correctText {
      color: #d9534f; /* 赤 */
    }

    .wrongText {
      color: #0275d8; /* 青 */
    }

    #explanation {
      margin-top: 1rem;
      padding: 1rem;
      background-color: #f0f0f0;
      border-radius: 6px;
      display: none;
    }

    #nextBtn {
      margin-top: 1rem;
      width: 100%;
      padding: 1rem;
      background-color: #6c757d;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      display: none;
    }

    /* ✅ 終了画面 */
    #resultScreen {
      display: none;
      text-align: center;
    }

    #resultScreen h2 {
      font-size: 1.4rem;
      margin-bottom: 1rem;
    }

    #resultScreen button {
      margin-top: 1rem;
      width: 100%;
      padding: 1rem;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="container" id="quizScreen">

  <!-- ✅ 進捗表示 -->
  <p id="progressText" style="font-weight:bold; margin-bottom:0.5rem;"></p>

  <h2 id="questionText">読み込み中...</h2>

  <div id="options"></div>

  <div id="judgeText"></div>
  <div id="explanation"></div>

  <button id="nextBtn" onclick="nextQuestion()">次の問題へ</button>
</div>

<!-- ✅ 終了画面 -->
<div class="container" id="resultScreen">
  <h2>結果</h2>
  <p id="scoreText"></p>
  <button onclick="location.href='study.html'">科目選択に戻る</button>
</div>

<script>
  let quizData = [];
  let filteredQuestions = [];
  let currentIndex = 0;
  let correctCount = 0;

  const subject = localStorage.getItem("subject");
  const chapter = localStorage.getItem("chapter");

  if (!subject || !chapter) {
    alert("科目と項目が選択されていません。");
    window.location.href = "study.html";
  }

  // ✅ シャッフル関数
  function shuffle(array) {
    for (let i = array.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [array[i], array[j]] = [array[j], array[i]];
    }
    return array;
  }

  // ✅ quizzes.json を読み込む
  fetch("quizzes.json")
    .then(res => res.json())
    .then(data => {
      quizData = data;

      filteredQuestions = quizData.filter(q =>
        q.subject === subject && q.chapter === chapter
      );

      filteredQuestions = shuffle(filteredQuestions);

      if (filteredQuestions.length === 0) {
        alert("この項目の問題がありません。");
        window.location.href = "study.html";
      }

      showQuestion();
    });

  // ✅ 問題を表示
  function showQuestion() {
    const q = filteredQuestions[currentIndex];

    // ✅ 進捗表示
    document.getElementById("progressText").textContent =
      `第${currentIndex + 1}問 / 全${filteredQuestions.length}問中`;

    document.getElementById("questionText").textContent =
      `【${currentIndex + 1}問目】 ${q.question}`;

    const optionsDiv = document.getElementById("options");
    optionsDiv.innerHTML = "";

    q.options.forEach((opt, i) => {
      const btn = document.createElement("button");
      btn.className = "option";
      btn.textContent = opt;
      btn.onclick = () => checkAnswer(i);
      optionsDiv.appendChild(btn);
    });

    document.getElementById("judgeText").style.display = "none";
    document.getElementById("explanation").style.display = "none";
    document.getElementById("nextBtn").style.display = "none";
  }

  // ✅ 正誤判定（フェードイン付き）
  function checkAnswer(selectedIndex) {
    const q = filteredQuestions[currentIndex];
    const optionButtons = document.querySelectorAll(".option");

    optionButtons.forEach((btn, i) => {
      btn.disabled = true;
      if (i === q.correctIndex) btn.classList.add("correct");
      if (i === selectedIndex && i !== q.correctIndex) btn.classList.add("wrong");
    });

    const judge = document.getElementById("judgeText");

    if (selectedIndex === q.correctIndex) {
      judge.textContent = "正解！";
      judge.className = "correctText fade-in";
      correctCount++;
    } else {
      judge.textContent = "不正解…";
      judge.className = "wrongText fade-in";
    }

    judge.style.display = "block";

    const exp = document.getElementById("explanation");
    exp.innerHTML = q.explanation;  /* ✅ 丸数字を正しく表示 */
    exp.classList.add("fade-in");
    exp.style.display = "block";

    document.getElementById("nextBtn").style.display = "block";
  }

  // ✅ 次の問題へ
  function nextQuestion() {
    currentIndex++;

    if (currentIndex >= filteredQuestions.length) {
      showResult();
      return;
    }

    showQuestion();
  }

  // ✅ 結果表示
  function showResult() {
    document.getElementById("quizScreen").style.display = "none";
    document.getElementById("resultScreen").style.display = "block";

    const total = filteredQuestions.length;
    const rate = Math.round((correctCount / total) * 100);

    document.getElementById("scoreText").textContent =
      `正解数：${correctCount} / ${total}（正答率：${rate}%）`;
  }
</script>

</body>
</html>
