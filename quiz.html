<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>問題</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background-color: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 420px;
      box-sizing: border-box;
    }

    h2 {
      font-size: 1.3rem;
      margin-bottom: 1rem;
    }

    /* ✅ 選択肢ボタン（緑） */
    .option {
      width: 100%;
      padding: 1rem;
      margin-bottom: 1rem;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      text-align: left;
    }

    .option:hover {
      background-color: #1e7e34;
    }

    .correct {
      background-color: #28a745 !important;
    }

    .wrong {
      background-color: #dc3545 !important;
    }

    /* ✅ フェードイン */
    .fade-in {
      animation: fadeIn 0.5s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-5px); }
      to { opacity: 1; transform: translateY(0); }
    }

    #judgeText {
      font-size: 1.2rem;
      font-weight: bold;
      margin-bottom: 0.5rem;
      display: none;
    }

    .correctText {
      color: #d9534f;
    }

    .wrongText {
      color: #0275d8;
    }

    #explanation {
      margin-top: 1rem;
      padding: 1rem;
      background-color: #f0f0f0;
      border-radius: 6px;
      display: none;
    }

    #nextBtn {
      margin-top: 1rem;
      width: 100%;
      padding: 1rem;
      background-color: #6c757d;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      display: none;
    }

    /* ✅ 終了画面 */
    #resultScreen {
      display: none;
      text-align: center;
    }

    #resultScreen h2 {
      font-size: 1.4rem;
      margin-bottom: 1rem;
    }

    #resultScreen button {
      margin-top: 1rem;
      width: 100%;
      padding: 1rem;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    /* ✅ 100%時のキャラ表示 */
    #perfectMessage {
      display: none;
      margin-top: 1.5rem;
    }
  </style>
</head>
<body>

<div class="container" id="quizScreen">

  <!-- ✅ 進捗表示 -->
  <p id="progressText" style="font-weight:bold; margin-bottom:0.5rem;"></p>

  <h2 id="questionText">読み込み中...</h2>

  <div id="options"></div>

  <div id="judgeText"></div>
  <div id="explanation"></div>

  <button id="nextBtn" onclick="nextQuestion()">次の問題へ</button>
</div>

<!-- ✅ 終了画面 -->
<div class="container" id="resultScreen">
  <h2>結果</h2>
  <p id="scoreText"></p>

  <!-- ✅ 正答率100%のときだけ表示される -->
  <div id="perfectMessage">
    <div style="display:flex; align-items:flex-start; gap:10px; justify-content:center;">
      <img src="soccer.png" alt="キャラ" style="width:80px; height:auto;">
      <div style="
        background:#fff;
        border:2px solid #333;
        border-radius:10px;
        padding:10px;
        position:relative;
        max-width:200px;
        font-weight:bold;
      ">
        やったね！
        <div style="
          content:'';
          position:absolute;
          left:-10px;
          top:20px;
          width:0;
          height:0;
          border-top:10px solid transparent;
          border-bottom:10px solid transparent;
          border-right:10px solid #333;
        "></div>
      </div>
    </div>
  </div>

  <button onclick="location.href='study.html'">科目選択に戻る</button>
</div>

<script>
  let quizData = [];
  let filteredQuestions = [];
  let currentIndex = 0;
  let correctCount = 0;

  const subject = localStorage.getItem("subject");
  const chapter = localStorage.getItem("chapter");

  if (!subject || !chapter) {
    alert("科目と項目が選択されていません。");
    window.location.href = "study.html";
  }

  // ✅ シャッフル
  function shuffle(array) {
    for (let i = array.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [array[i], array[j]] = [array[j], array[i]];
    }
    return array;
  }

  // ✅ quizzes.json 読み込み
  fetch("quizzes.json")
    .then(res => res.json())
    .then(data => {
      quizData = data;

      filteredQuestions = quizData.filter(q =>
        q.subject === subject && q.chapter === chapter
      );

      filteredQuestions = shuffle(filteredQuestions);

      if (filteredQuestions.length === 0) {
        alert("この項目の問題がありません。");
        window.location.href = "study.html";
      }

      // ✅ 前回の続きがあれば復元
      const savedIndex = localStorage.getItem("lastIndex");
      const savedCorrect = localStorage.getItem("lastCorrectCount");

      if (savedIndex !== null) currentIndex = Number(savedIndex);
      if (savedCorrect !== null) correctCount = Number(savedCorrect);

      showQuestion();
    });

  // ✅ 問題表示
  function showQuestion() {
    const q = filteredQuestions[currentIndex];

    // ✅ 進捗表示
    document.getElementById("progressText").textContent =
      `第${currentIndex + 1}問 / 全${filteredQuestions.length}問中`;

    document.getElementById("questionText").textContent =
      `【${currentIndex + 1}問目】 ${q.question}`;

    const optionsDiv = document.getElementById("options");
    optionsDiv.innerHTML = "";

    q.options.forEach((opt, i) => {
      const btn = document.createElement("button");
      btn.className = "option";
      btn.textContent = opt;
      btn.onclick = () => checkAnswer(i);
      optionsDiv.appendChild(btn);
    });

    document.getElementById("judgeText").style.display = "none";
    document.getElementById("explanation").style.display = "none";
    document.getElementById("nextBtn").style.display = "none";

    // ✅ 進捗保存
    localStorage.setItem("lastSubject", subject);
    localStorage.setItem("lastChapter", chapter);
    localStorage.setItem("lastIndex", currentIndex);
    localStorage.setItem("lastCorrectCount", correctCount);
  }

  // ✅ 正誤判定
  function checkAnswer(selectedIndex) {
    const q = filteredQuestions[currentIndex];
    const optionButtons = document.querySelectorAll(".option");

    optionButtons.forEach((btn, i) => {
      btn.disabled = true;
      if (i === q.correctIndex) btn.classList.add("correct");
      if (i === selectedIndex && i !== q.correctIndex) btn.classList.add("wrong");
    });

    const judge = document.getElementById("judgeText");

    if (selectedIndex === q.correctIndex) {
      correctCount++;
      judge.textContent = "正解！";
      judge.className = "correctText fade-in";
    } else {
      judge.textContent = "不正解…";
      judge.className = "wrongText fade-in";
    }

    judge.style.display = "block";

    const exp = document.getElementById("explanation");
    exp.innerHTML = q.explanation;
    exp.classList.add("fade-in");
    exp.style.display = "block";

    // ✅ 正解数を保存
    localStorage.setItem("lastCorrectCount", correctCount);

    document.getElementById("nextBtn").style.display = "block";
  }

  // ✅ 次の問題へ
  function nextQuestion() {
    currentIndex++;

    // ✅ 保存
    localStorage.setItem("lastIndex", currentIndex);
    localStorage.setItem("lastCorrectCount", correctCount);

    if (currentIndex >= filteredQuestions.length) {
      showResult();
      return;
    }

    showQuestion();
  }

  // ✅ 結果表示
  function showResult() {
    document.getElementById("quizScreen").style.display = "none";
    document.getElementById("resultScreen").style.display = "block";

    const total = filteredQuestions.length;
    const rate = Math.round((correctCount / total) * 100);

    document.getElementById("scoreText").textContent =
      `正解数：${correctCount} / ${total}（正答率：${rate}%）`;

    // ✅ 正答率100%ならキャラ表示
    if (rate === 100) {
      document.getElementById("perfectMessage").style.display = "block";
    }

    // ✅ 終了したら途中再開データ削除
    localStorage.removeItem("lastSubject");
    localStorage.removeItem("lastChapter");
    localStorage.removeItem("lastIndex");
    localStorage.removeItem("lastCorrectCount");

    // ✅ 履歴保存
    const keyBase = `${subject}_${chapter}`;

    const today = new Date();
    const y = today.getFullYear();
    const m = String(today.getMonth() + 1).padStart(2, "0");
    const d = String(today.getDate()).padStart(2, "0");
    const yyyymmdd = `${y}${m}${d}`;

    localStorage.setItem(`lastDate_${keyBase}`, yyyymmdd);
    localStorage.setItem(`lastRate_${keyBase}`, rate);

    const prevCount = Number(localStorage.getItem(`lastCount_${keyBase}`) || 0);
    localStorage.setItem(`lastCount_${keyBase}`, prevCount + 1);
  }
</script>

</body>
</html>
