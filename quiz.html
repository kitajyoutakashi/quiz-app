<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>問題</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background-color: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 420px;
      box-sizing: border-box;
    }

    h2 {
      font-size: 1.3rem;
      margin-bottom: 1rem;
    }

    .option {
      width: 100%;
      padding: 1rem;
      margin-bottom: 1rem;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      text-align: left;
    }

    .option:hover {
      background-color: #1e7e34;
    }

    /* ✅ 正解（赤） */
    .correct { background-color: #dc3545 !important; }

    /* ✅ 不正解（正解を青で表示） */
    .wrong { background-color: #0275d8 !important; }

    .fade-in {
      animation: fadeIn 0.5s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-5px); }
      to { opacity: 1; transform: translateY(0); }
    }

    #judgeText {
      font-size: 1.2rem;
      font-weight: bold;
      margin-bottom: 0.5rem;
      display: none;
    }

    .correctText { color: #dc3545; } /* 正解 → 赤 */
    .wrongText { color: #0275d8; }   /* 不正解 → 青 */

    #explanation {
      margin-top: 1rem;
      padding: 1rem;
      background-color: #f0f0f0;
      border-radius: 6px;
      display: none;
    }

    #nextBtn {
      margin-top: 1rem;
      width: 100%;
      padding: 1rem;
      background-color: #6c757d;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      display: none;
    }

    #resultScreen {
      display: none;
      text-align: center;
    }

    #resultScreen button {
      margin-top: 1rem;
      width: 100%;
      padding: 1rem;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    #perfectMessage {
      display: none;
      margin-top: 1.5rem;
    }
  </style>
</head>
<body>

<div class="container" id="quizScreen">
  <p id="progressText" style="font-weight:bold; margin-bottom:0.5rem;"></p>
  <h2 id="questionText">読み込み中...</h2>
  <div id="options"></div>
  <div id="judgeText"></div>
  <div id="explanation"></div>
  <button id="nextBtn" onclick="nextQuestion()">次の問題へ</button>
</div>

<div class="container" id="resultScreen">
  <h2>結果</h2>
  <p id="scoreText"></p>

  <div id="perfectMessage">
    <div style="display:flex; align-items:flex-start; gap:10px; justify-content:center;">
      <img id="perfectChar" src="" alt="キャラ" style="width:80px; height:auto; display:none;">
      <div style="
        background:#fff; border:2px solid #333; border-radius:10px;
        padding:10px; position:relative; max-width:200px; font-weight:bold;
      ">
        やったね！
        <div style="
          position:absolute; left:-10px; top:20px; width:0; height:0;
          border-top:10px solid transparent;
          border-bottom:10px solid transparent;
          border-right:10px solid #333;
        "></div>
      </div>
    </div>
  </div>

  <button onclick="location.href='study.html'">科目選択に戻る</button>
</div>

<script>
  let quizData = [];
  let filteredQuestions = [];
  let currentIndex = 0;
  let correctCount = 0;

  const subject = localStorage.getItem("subject");
  const chapter = localStorage.getItem("chapter");

  if (!subject || !chapter) {
    alert("科目と項目が選択されていません。");
    window.location.href = "study.html";
  }

  function shuffle(array) {
    for (let i = array.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [array[i], array[j]] = [array[j], array[i]];
    }
    return array;
  }

  fetch("quizzes.json")
    .then(res => res.json())
    .then(data => {
      quizData = data;

      filteredQuestions = quizData.filter(q =>
        q.subject === subject && q.chapter === chapter
      );

      if (filteredQuestions.length === 0) {
        alert("この項目の問題がありません。");
        window.location.href = "study.html";
      }

      let savedOrder = localStorage.getItem("questionOrder");

      if (savedOrder) {
        const order = JSON.parse(savedOrder);
        filteredQuestions = order.map(i => filteredQuestions[i]);
      } else {
        const order = filteredQuestions.map((_, i) => i);
        shuffle(order);
        filteredQuestions = order.map(i => filteredQuestions[i]);
        localStorage.setItem("questionOrder", JSON.stringify(order));
      }

      const savedIndex = localStorage.getItem("lastIndex");
      const savedCorrect = localStorage.getItem("lastCorrectCount");

      if (savedIndex !== null) currentIndex = Number(savedIndex);
      if (savedCorrect !== null) correctCount = Number(savedCorrect);

      showQuestion();
    });

  function showQuestion() {
    const q = filteredQuestions[currentIndex];

    document.getElementById("progressText").textContent =
      `第${currentIndex + 1}問 / 全${filteredQuestions.length}問中`;

    document.getElementById("questionText").textContent = q.question;
    const optionsDiv = document.getElementById("options");
    optionsDiv.innerHTML = "";

    q.options.forEach((opt, i) => {
      const btn = document.createElement("button");
      btn.className = "option";
      btn.textContent = opt;
      btn.onclick = () => checkAnswer(i);
      optionsDiv.appendChild(btn);
    });

    document.getElementById("judgeText").style.display = "none";
    document.getElementById("explanation").style.display = "none";
    document.getElementById("nextBtn").style.display = "none";

    localStorage.setItem("lastSubject", subject);
    localStorage.setItem("lastChapter", chapter);
    localStorage.setItem("lastIndex", currentIndex);
    localStorage.setItem("lastCorrectCount", correctCount);
  }

  /* ✅ 正しい色仕様を反映した checkAnswer() */
  function checkAnswer(selectedIndex) {
    const q = filteredQuestions[currentIndex];
    const optionButtons = document.querySelectorAll(".option");

    optionButtons.forEach(btn => btn.disabled = true);

    const judge = document.getElementById("judgeText");

    if (selectedIndex === q.correctIndex) {
      correctCount++;
      optionButtons[q.correctIndex].classList.add("correct"); // ✅ 正解 → 赤
      judge.textContent = "正解！";
      judge.className = "correctText fade-in";
    } else {
      optionButtons[q.correctIndex].classList.add("wrong"); // ✅ 不正解 → 正解を青
      judge.textContent = "不正解…";
      judge.className = "wrongText fade-in";
    }

    judge.style.display = "block";

    const exp = document.getElementById("explanation");
    exp.innerHTML = q.explanation;
    exp.classList.add("fade-in");
    exp.style.display = "block";

    localStorage.setItem("lastCorrectCount", correctCount);

    document.getElementById("nextBtn").style.display = "block";
  }

  function nextQuestion() {
    currentIndex++;

    localStorage.setItem("lastIndex", currentIndex);
    localStorage.setItem("lastCorrectCount", correctCount);

    if (currentIndex >= filteredQuestions.length) {
      showResult();
      return;
    }

    showQuestion();
  }

  function showResult() {
    document.getElementById("quizScreen").style.display = "none";
    document.getElementById("resultScreen").style.display = "block";

    const total = filteredQuestions.length;
    const rate = Math.round((correctCount / total) * 100);

    document.getElementById("scoreText").textContent =
      `正解数：${correctCount} / ${total}（正答率：${rate}%）`;

    if (rate === 100) {
      const characters = [
        "ekiden.jpg",
        "keeper.png",
        "baseball.png",
        "ushiro_harimijikai_gray_ikume_.png",
        "帽子なし野球ユニフォーム.png",
        "陸上イクメちゃん.png"
      ];

      const randomChar = characters[Math.floor(Math.random() * characters.length)];
      const img = document.getElementById("perfectChar");
      img.src = randomChar;
      img.style.display = "block";

      document.getElementById("perfectMessage").style.display = "block";
    }

    localStorage.removeItem("lastSubject");
    localStorage.removeItem("lastChapter");
    localStorage.removeItem("lastIndex");
    localStorage.removeItem("lastCorrectCount");
    localStorage.removeItem("questionOrder");

    const keyBase = `${subject}_${chapter}`;

    const today = new Date();
    const y = today.getFullYear();
    const m = String(today.getMonth() + 1).padStart(2, "0");
    const d = String(today.getDate()).padStart(2, "0");
    const yyyymmdd = `${y}${m}${d}`;

    localStorage.setItem(`lastDate_${keyBase}`, yyyymmdd);
    localStorage.setItem(`lastRate_${keyBase}`, rate);

    const prevCount = Number(localStorage.getItem(`lastCount_${keyBase}`) || 0);
    localStorage.setItem(`lastCount_${keyBase}`, prevCount + 1);
  }
</script>

</body>
</html>
