<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>項目別学習モード</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background-color: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 380px;
      box-sizing: border-box;
      text-align: center;
    }

    select, button {
      width: 100%;
      padding: 1rem;
      font-size: 1.1rem;
      margin-bottom: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    button {
      background-color: #28a745;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #1e7e34;
    }

    .back-btn {
      background-color: #6c757d;
    }

    .back-btn:hover {
      background-color: #545b62;
    }
  </style>
</head>
<body>

<script>
  // ✅ 未ログインならログイン画面へ戻す
  if (localStorage.getItem("loggedIn") !== "true") {
    window.location.href = "login.html";
  }
</script>

<div class="container">
  <h2>項目別学習モード</h2>

  <select id="subject">
    <option value="">科目を選択</option>
  </select>

  <select id="chapter">
    <option value="">項目を選択</option>
  </select>

  <button onclick="startQuiz()">学習を開始</button>
  <button class="back-btn" onclick="location.href='mode.html'">戻る</button>
</div>

<script>
  let quizData = [];

  // ✅ quizzes.json を読み込む
  fetch("quizzes.json")
    .then(res => res.json())
    .then(data => {
      quizData = data;
      populateSubjects();
    });

  // ✅ 科目一覧を自動生成
  function populateSubjects() {
    const subjectSelect = document.getElementById("subject");

    const subjects = [...new Set(quizData.map(q => q.subject))];

    subjects.forEach(sub => {
      const option = document.createElement("option");
      option.value = sub;
      option.textContent = sub;
      subjectSelect.appendChild(option);
    });

    subjectSelect.addEventListener("change", populateChapters);
  }

  // ✅ 科目に応じて項目一覧を自動生成
  function populateChapters() {
    const subject = document.getElementById("subject").value;
    const chapterSelect = document.getElementById("chapter");

    chapterSelect.innerHTML = "<option value=''>項目を選択</option>";

    const chapters = [
      ...new Set(
        quizData
          .filter(q => q.subject === subject)
          .map(q => q.chapter)
      )
    ];

    chapters.forEach(ch => {
      const option = document.createElement("option");
      option.value = ch;
      option.textContent = ch;
      chapterSelect.appendChild(option);
    });
  }

  // ✅ 学習開始
  function startQuiz() {
    const subject = document.getElementById("subject").value;
    const chapter = document.getElementById("chapter").value;

    if (!subject || !chapter) {
      alert("科目と項目を選択してください。");
      return;
    }

    localStorage.setItem("subject", subject);
    localStorage.setItem("chapter", chapter);

    window.location.href = "quiz.html";
  }
</script>

</body>
</html>
